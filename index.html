<!DOCTYPE html>

<head>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering System</title>
    <style>

        form {
            margin-bottom: 30px;
        }
        
    </style>
</head>
<body>
    
    <h1>Food Ordering System</h1>


<form>
        <label>Cheeseburger</label>
        <input type="checkbox" id="menu1" value="150.50">
        <br>
        <label>Deluxe burger</label>
        <input type="checkbox" id="menu2" value="130.4">
        <br>
        <label>Double Cheeseburger</label>
        <input type="checkbox" id="menu3" value="49.50">
        <br>
        <input type="button" value="Done" py-click="ordering_form">
</form>

    <div id="output2"></div>
<form>
        <input type="text" id="fn" placeholder="Enter your First name">
    <br>
        <input type="text" id="ad" placeholder="Enter your Address">
    <br>
        <input type="number" id="ph" placeholder="Enter your Phone number">
    <br>
        <input type="button" id="btn" placeholder="collect" py-click="collecting_data" value="Create Order">
    </form>

    <div id="output"></div>
    <py-script src="main.py"></py-script>

</body>
</html>
